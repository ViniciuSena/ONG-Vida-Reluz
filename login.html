<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ONG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../assets/login-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .login-option {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .login-option.active {
            border-bottom-color: var(--primary-color);
        }

        .forgot-password {
            text-align: right;
            margin: 1rem 0;
        }

        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Acesso à Plataforma</h2>
            
            <div class="login-options">
                <div class="login-option active" data-type="voluntario">Voluntário</div>
                <div class="login-option" data-type="admin">Administrador</div>
            </div>

            <form id="login-form">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Senha" required>
                
                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>

            <div class="register-link">
                <p>Ainda não tem conta? <a href="voluntario-cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script>
        // Alternar entre tipos de login
        const loginOptions = document.querySelectorAll('.login-option');
        loginOptions.forEach(option => {
            option.addEventListener('click', () => {
                loginOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Manipular login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const userType = document.querySelector('.login-option.active').dataset.type;
            
            try {
                // Simulação de autenticação - em produção, isso seria uma chamada API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Redirecionar baseado no tipo de usuário
                if (userType === 'admin') {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    window.location.href = 'voluntario/dashboard.html';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro ao realizar login. Verifique suas credenciais.');
            }
        });
    </script>
</body>
</html>
