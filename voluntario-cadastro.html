<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - ONG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../assets/volunteer-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .register-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .register-card h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media screen and (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
        }

        .interest-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2>Cadastro de Voluntário</h2>
            
            <form id="register-form">
                <div class="form-grid">
                    <div>
                        <input type="text" name="name" placeholder="Nome completo" required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div>
                        <input type="tel" name="phone" placeholder="Telefone" required>
                    </div>
                    <div>
                        <input type="date" name="birthdate" placeholder="Data de nascimento" required>
                    </div>
                    <div>
                        <input type="text" name="city" placeholder="Cidade" required>
                    </div>
                    <div>
                        <select name="state" required>
                            <option value="">Selecione o estado</option>
                            <!-- Estados serão carregados via JavaScript -->
                        </select>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Senha" required>
                    </div>
                    <div>
                        <input type="password" name="confirm-password" placeholder="Confirme a senha" required>
                    </div>

                    <div class="full-width">
                        <h4>Áreas de Interesse</h4>
                        <div class="interests-grid">
                            <div class="interest-item">
                                <input type="checkbox" id="education" name="interests[]" value="education">
                                <label for="education">Educação</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="health" name="interests[]" value="health">
                                <label for="health">Saúde</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="environment" name="interests[]" value="environment">
                                <label for="environment">Meio Ambiente</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="culture" name="interests[]" value="culture">
                                <label for="culture">Cultura</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="sports" name="interests[]" value="sports">
                                <label for="sports">Esportes</label>
                            </div>
                            <div class="interest-item">
                                <input type="checkbox" id="technology" name="interests[]" value="technology">
                                <label for="technology">Tecnologia</label>
                            </div>
                        </div>
                    </div>

                    <div class="full-width">
                        <textarea name="bio" placeholder="Conte-nos um pouco sobre você e suas experiências" rows="4"></textarea>
                    </div>

                    <div class="full-width">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
                    </div>
                </div>
            </form>

            <div class="login-link">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Carregar estados brasileiros
        const states = [
            'AC', 'AL', 'AP', 'AM', 'BA', 'CE', 'DF', 'ES', 'GO', 'MA', 'MT', 'MS', 'MG', 'PA',
            'PB', 'PR', 'PE', 'PI', 'RJ', 'RN', 'RS', 'RO', 'RR', 'SC', 'SP', 'SE', 'TO'
        ];

        const stateSelect = document.querySelector('select[name="state"]');
        states.forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        });

        // Validação e envio do formulário
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validar senha
            const password = registerForm.querySelector('input[name="password"]').value;
            const confirmPassword = registerForm.querySelector('input[name="confirm-password"]').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            const formData = new FormData(registerForm);
            try {
                // Simulação de registro - em produção, isso seria uma chamada API
                await new Promise(resolve => setTimeout(resolve, 1000));
                alert('Cadastro realizado com sucesso! Você será redirecionado para a página de login.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro no cadastro:', error);
                alert('Erro ao realizar cadastro. Tente novamente.');
            }
        });
    </script>
</body>
</html>
